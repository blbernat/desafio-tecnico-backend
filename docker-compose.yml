services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: java_app_container_transporte
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql_database:3306/transporte?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: transporte_user
      SPRING_DATASOURCE_PASSWORD: password_user
    depends_on:
      mysql_database:
        condition: service_healthy
  mysql_database:
    image: mysql:oraclelinux9
    container_name: mysql_db_container_transporte
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: transporte_root
      MYSQL_DATABASE: transporte
      MYSQL_USER: transporte_user
      MYSQL_PASSWORD: password_user
#    volumes:
#      - mysql_data2:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD" ]
      interval: 5s
      timeout: 3s
      retries: 20
