spring.application.name=transporte
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=nome
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

spring.datasource.url=jdbc:mysql://localhost:3306/transporte?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=transporte_user
spring.datasource.password=password_user
